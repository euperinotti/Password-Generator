<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h3>Password Length</h3>
            <input type="number" id="password_length">
            <br>
            <input type="checkbox" name="upper_case" class="filter_check"><label> Upper Case </label><br>
            <input type="checkbox" name="lower_case" class="filter_check"> Lower Case <br>
            <input type="checkbox" name="special_characters" class="filter_check"> Special Characters <br>
            <button id="button">Generate</button>
        </div>
        <div class="result-container">
            <h1></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
