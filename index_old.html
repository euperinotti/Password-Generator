<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style_old.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h3>Password Length</h3>
            <input type="number" id="password_length">
            <br>
            <label>
                <div class="check-container">
                    <input type="checkbox" name="upper_case" class="filter_check">
                    <span class="checkmark"></span>
                </div>
                Upper Case
            </label>

            <label>
                <div class="check-container">
                    <input type="checkbox" name="lower_case" class="filter_check"> 
                    <span class="checkmark"></span>
                </div>
                
                Lower Case
            </label>

            <label>
                <div class="check-container">
                    <input type="checkbox" name="special_characters" class="filter_check">
                    <span class="checkmark"></span>
                </div>
                
                Special Characters 
            </label>

            <button id="button">Generate</button>
        </div>
        <div class="result-container">
            <p></p>
        </div>
    </div>
    <script src="script_old.js"></script>
</body>
</html>
